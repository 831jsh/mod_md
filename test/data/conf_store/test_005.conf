# just one ManagedDomain definition, with ACME server info

ManagedDomains example.org www.example.org mail.example.org
ManagedDomains example2.org www.example2.org mail.example2.org

<VirtualHost *:12346>
    ServerName example.org
    ServerAlias www.example.org

    ServerAdmin admin@example.org
</VirtualHost>

<VirtualHost *:12346>
    ServerName example2.org
    ServerAlias www.example2.org

    ServerAdmin admin@example2.org
</VirtualHost>
