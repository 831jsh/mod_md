# vhosts with overlapping MDs

ManagedDomains example.org www.example.org mail.example.org test3.example.org

ManagedDomains example2.org www.example2.org www.example3.org

<VirtualHost *:12346>
    ServerName example2.org
    ServerAlias www.example3.org
</VirtualHost>

<VirtualHost *:12346>
    ServerName www.example2.org
    ServerAlias example2.org

    SSLEngine on
    SSLCertificateFile conf/ssl/cert.pem
    SSLCertificateKeyFile conf/ssl/cert.key
</VirtualHost>

<VirtualHost *:12346>
    ServerName example.org
    ServerAlias example2.org

    SSLEngine on
    SSLCertificateFile conf/ssl/cert.pem
    SSLCertificateKeyFile conf/ssl/cert.key
</VirtualHost>
